---
# Workloads Application: manages all application workloads
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workloads
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/<GITHUB_USER>/ducksnest-homelab.git
    targetRevision: main
    path: k8s/clusters/duck-hybrid/apps/workloads/manifests

    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: workloads

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
