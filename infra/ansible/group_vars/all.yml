---
# 전역 변수 설정

# 환경 설정
homelab_environment: "production"
homelab_domain: "homelab.ducksnest.com"

# 시간대 및 로케일
timezone: "Asia/Seoul"
locale: "en_US.UTF-8"

# 보안 설정
ssh_port: 22
allowed_ssh_users:
  - ubuntu
  - root

# UFW 기본 정책
ufw_default_incoming_policy: "deny"
ufw_default_outgoing_policy: "allow"

# 공통 패키지들
common_packages:
  - curl
  - wget
  - git
  - htop
  - tree
  - jq
  - vim
  - unzip
  - net-tools
  - tcpdump

# Docker 설정
docker_compose_version: "2.21.0"
docker_users:
  - ubuntu

# Tailscale/Headscale 설정
tailscale_version: "1.58.2"
headscale_version: "0.23.0"

# Kubernetes 설정
kubernetes_version: "1.31"
kubernetes_cni: "flannel"
kubernetes_pod_cidr: "10.244.0.0/16"
kubernetes_service_cidr: "10.96.0.0/12"

# 로그 관리
log_rotation_days: 7
max_log_size: "100M"